<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Predict MH Intervention for AE Patients</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">

        <input type="text" name="mhdiag" placeholder="MH Diagnosis" required="required" />
		<input type="text" name="age" placeholder="Age" required="required" />
        <input type="text" name="sex" placeholder="Sex" required="required" />
        <input type="text" name="noaediag" placeholder="No. of AE Diag" required="required" />
		<input type="text" name="noecdiag" placeholder="No. of EC Diag" required="required" />
        <input type="text" name="noaeinv" placeholder="No. of AE Inv" required="required" />
        <input type="text" name="noecinv" placeholder="No. of EC Inv" required="required" />
		<input type="text" name="noaetr" placeholder="No. of AE Treatment" required="required" />
        <input type="text" name="noectr" placeholder="No. of EC Treatment" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
